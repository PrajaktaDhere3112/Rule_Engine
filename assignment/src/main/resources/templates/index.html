<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Rule Engine</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Eligibility Rule Engine</h1>

        <ul id="rulesList"></ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
